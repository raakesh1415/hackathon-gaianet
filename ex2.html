<!DOCTYPE html>
<html lang="en">

<head>
  <title>Legal Assistant</title>
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fab8eeb652.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #00082f;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Scrollable container */
    .scrollable-content {
      max-height: 100vh;
      overflow-y: auto;
      padding-bottom: 150px; /* Extra space for bottom content (e.g., search bar) */
    }

    .text-light {
      color: #9ca2ad !important;
    }

    .logo {
      max-width: 250px;
    }

    .legal_logo {
      position: relative;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .welcome {
      position: relative;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .ex {
      color: white;
    }

    .icon-bg {
      background-color: #1E90FF;
      padding: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-bottom: 10px;
    }

    .fa-icon {
      font-size: 2.0rem;
      color: white;
    }

    .custom-box {
      background-color: #262c45;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #00082f;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .search-input {
      background-color: #2f3146;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      width: 400px;
      color: #9ca2ad;
      font-size: 1rem;
      outline: none;
    }

    .search-input::placeholder {
      color: #9ca2ad;
    }

    .search-btn {
      background-color: #1E90FF;
      border: none;
      padding: 10px;
      margin-left: -50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .search-btn i {
      color: white;
    }

    .answer-container {
      background-color: #262c45;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      color: white;
      margin: 20px auto;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    #answer {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="scrollable-content">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="legal_logo">
            <img src="Screenshot_2024-10-13_121447-removebg-preview.png" alt="Legal Assistant Logo" class="logo img-fluid">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="welcome">
            <h1 class="text-white">Welcome to Legal Assistant</h1>
          </div>
        </div>
    </div>
    
      <div class="row justify-content-center">
        <div class="col-12">
          <div id="chat-container" class="answer-container">
            <!-- Chat content will go here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row search-container">
    <div class="col-12 justify-content-center">
      <div class="search-bar">
        <input type="text" class="search-input" id="question" placeholder="search for anything">
        <button class="search-btn" type="submit" id="submitBtn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

</body>

<script>
  document.getElementById('submitBtn').addEventListener('click', async function (event) {
    event.preventDefault(); // Prevent page reload
    const question = document.getElementById('question').value; // Get the question from the input
    const chatContainer = document.getElementById('chat-container'); // Chat container to append questions and answers

    if (!question.trim()) return; // Prevent empty submissions

    // Display the user's question in the chat
    const userQuestion = document.createElement('div');
    userQuestion.classList.add('custom-box');
    userQuestion.innerHTML = `<strong>You:</strong> ${question}`;
    chatContainer.appendChild(userQuestion);

    document.getElementById('question').value = ''; // Clear the input

    // Add loading animation or text to indicate processing
    const loading = document.createElement('div');
    loading.classList.add('custom-box');
    loading.innerHTML = 'Thinking...';
    chatContainer.appendChild(loading);

    // Simulate processing delay
    await new Promise(resolve => setTimeout(resolve, 1000));

    // Remove the loading element after processing
    chatContainer.removeChild(loading);

    // Add the answer to the chat container (example response)
    const answer = document.createElement('div');
    answer.classList.add('custom-box');
    answer.innerHTML = `<strong>Legal Assistant:</strong> Here's a simple explanation of your query.`;
    chatContainer.appendChild(answer);
  });
</script>

</html>
